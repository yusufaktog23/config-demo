spring:
  application:
    name: api-gateway
  cloud:
    config:
      enabled: false
    gateway:
      routes:
        - id: employee-service
          uri: http://localhost:8070
          predicates:
            - Path=/employee-service/**
          filters:
            - StripPrefix=1
            - JwtAuthenticationFilter
        - id: auth-service
          uri: http://localhost:8071
          predicates:
            - Path=/auth-service/**
          filters:
            - StripPrefix=1

server:
  port: 8081

---

spring:
  config:
    activate:
      on-profile: test

---


spring:
  config:
    activate:
      on-profile: prod

---